{% extends 'myapp/depot_base1.html' %}
{% load static %}
{% block title %}Stop Add{% endblock %}
{% block body %}
<center>
    <h1>Stop Add</h1>
     <div class="container">
         <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
         <form role="form" name="frm" action="{% url 'depot_stop_master_add'%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="stop_name">Stop Name :</label>
            <input class="form-control" type="text" name="stop_name" id="stop_name" value="" required>
        </div>
       <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>
         <div class="col-md-4">
        </div>
     </div>
     </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}

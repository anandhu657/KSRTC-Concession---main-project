{% extends 'myapp/depot_base1.html' %}
{% load static %}
{% block title %}Route Add{% endblock %}
{% block body %}
<center>
    <h1>Route Add</h1>
     <div class="container">
        <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">

        <form role="form" name="frm" action="{% url 'depot_route_master_add'%}" method="post">
            {% csrf_token %}
            <div class="form-group" id="div1">
                <label for="bus_type_id">Bus Type</label>
                <select  name="bus_type_id" id="bus_type_id" class="form-control" >
                    <option value="0">Select Bus Type</option>
                    {% for h in bus_list%}
                        <option value="{{h.id}}">{{h.bus_type}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="route_name">route_name :</label>
                <input class="form-control" type="text" name="route_name" id="route_name" value="" required>
            </div>

            <div class="form-group">
                <label for="src">src :</label>
                <input class="form-control" type="text" name="src" id="src" value="" required>
            </div>
           <div class="form-group">
                <label for="dest">dest :</label>
                <input class="form-control" type="text" name="dest" id="dest" value="" required>
            </div>

            <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
            <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
        </form>
             </div>
             <div class="col-md-4">
            </div>
         </div>
     </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}

{% extends 'myapp/institution_base1.html' %}
{% load static %}
{% block title %}New Application{% endblock %}
{% block body %}
<center>
    <h1>New Application</h1>
     <div class="container">
        <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">

        <form role="form" name="frm" action="{% url 'institution_app_form_add'%}" method="post">
            {% csrf_token %}
            <input class="form-control" type="hidden" name="route_id" id="route_id" value="{{route_id}}" required>
            <div class="form-group" >
                <label for="student_id">Student</label>
                <select  name="student_id" id="student_id" class="form-control" >
                    <option value="0">Select Student</option>
                    {% for h in student_list%}
                        <option value="{{h.id}}">{{h.fname}}{{h.lname}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group" >
                <label for="src">src</label>
                <select  name="src" id="src" class="form-control" >
                    <option value="0">Select Stop</option>
                    {% for h in route_stop_list%}
                        {% for l in stop_list%}
                        {% if l.id == h.stop_id%}
                        <option value="{{h.id}}">{{l.stop_name}}</option>
                    {% endif %}
                    {% endfor %}

                    {% endfor %}
                </select>
            </div>

            <div class="form-group" >
                <label for="dest">Stop</label>
                <select  name="dest" id="dest" class="form-control" >
                    <option value="0">Select Stop</option>
                    {% for h in route_stop_list%}
                        {% for l in stop_list%}
                        {% if l.id == h.stop_id%}
                        <option value="{{h.id}}">{{l.stop_name}}</option>
                        {% endif %}
                        {% endfor %}

                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="no_months">no months :</label>
                <input class="form-control" type="number" name="no_months" id="no_months" value="" required>
            </div>

            <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
            <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
        </form>
             </div>
             <div class="col-md-4">
            </div>
         </div>
     </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}

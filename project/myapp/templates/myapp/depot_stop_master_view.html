{% extends 'myapp/depot_base1.html' %}
{% load static %}
{% block title %}Stop Details{% endblock %}
{% block body %}
<center>
    <h1>Stop Details</h1>
    <div class="container">
    <form role="form" name="frm" action="" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            {% for jm in stop_list %}
            <tbody>
            <tr>
                <td>{{ jm.id }}</td>
                <td>{{ jm.stop_name }}</td>
                <td>
                    <button type="button" class="btn btn-warning" onclick="location.href='../depot_stop_master_edit?id={{ jm.id }}'">Edit</button>
                    <button type="button" class="btn btn-danger" onclick="location.href='../depot_stop_master_delete?id={{ jm.id }}'">Delete</button>
                </td>

            </tr>
            <tbody>
            {% endfor %}
        </table>
        <button type="button" class="btn btn-info" onclick="location.href='{% url 'depot_stop_master_add' %}'">Add Stop</button></h1>
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}

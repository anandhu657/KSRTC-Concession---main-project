{% extends 'myapp/depot_base1.html' %}
{% load static %}
{% block title %}Bus Type Details{% endblock %}
{% block body %}
<center>
    <h1>Bus Type Details</h1>
    <div class="container">
    <form role="form" name="frm" action="" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
            </thead>
            {% for jm in bus_list %}
            <tbody>
            <tr>
                <td>{{ jm.id }}</td>
                <td>{{ jm.bus_type }}</td>
                <td>
                    <button type="button" class="btn btn-info" onclick="location.href='../depot_rate_master_view?bus_type_id={{ jm.id }}'">Rates</button>

                </td>

            </tr>
            <tbody>
            {% endfor %}
        </table>

    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}

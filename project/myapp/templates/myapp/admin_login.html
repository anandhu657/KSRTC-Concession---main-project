{% extends 'myapp/base1.html' %}
{% load static %}
{% block title %}
    Admin Login
{% endblock %}
{% block body %}
<style>
#hero h3 {
  margin: 0 0 10px 0;
  font-size: 38px;
  font-weight: 700;
  line-height: 56px;
  color: #fff;
}
label{color: #fff;}

  input[type=text]{  width: 50%;
  padding: 8px 20px;
  margin: 2px 0;
  box-sizing: border-box;
  border: 1px solid red;
  border-radius: 4px;
  color: black;}
  input[type=password]{  width: 50%;
  padding: 8px 20px;
  margin: 2px 0;
  box-sizing: border-box;
  border: 1px solid red;
  border-radius: 4px;
  color: black;}
</style>
<body>
    <center>
    <div class="container">
    <form role="form" name="frm" method="post" action="{% url 'admin_login' %}" >
        {% csrf_token %}
        <h3>Admin Login</h3>
        <div class="form-group">
            <label for="un">User Name :</label>
            <input class="form-control" type="text" name="un" id="un">
        </div>
        <div class="form-group">
            <label for="pwd">Password :</label>
            <input class="form-control" type="password" name="pwd" id="pwd">
        </div>
        <button type="submit"
        class="btn btn-info" id="bt" name="bt">Login</button>
        <button type="reset"
        class="btn btn-info" id="rt" name="rt">Reset</button>

    </form>
    </div>
        {% autoescape off %}{{ msg1 }}{% endautoescape %}
    </center>

    <script src="{% static './myapp/scripts/loginscript.js' %}"></script>
</body>
{% endblock %}

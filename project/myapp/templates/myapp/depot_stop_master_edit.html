{% extends 'myapp/depot_base1.html' %}
{% load static %}
{% block title %}Stop Update{% endblock %}
{% block body %}
<center>
    <h1>Stop Edit</h1>
    <div class="container">
     <form role="form" name="frm" action="{% url 'depot_stop_master_edit'%}" method="post">
        {% csrf_token %}
         <div class="form-group">
            <label for="stop_name">Stop Name :</label>
            <input class="form-control" type="text" name="stop_name" id="stop_name" value="{{stop_name}}" required>
        </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
        <input type="hidden" name="s_id" value="{{s_id}}">
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}

<label for="district_id">District</label>
<select  name="district_id" id="district_id" class="form-control" onchange="loadBlock()">
    <option value="0">Select Stop</option>
    {% for pd in route_stop_list%}
        {% for h in stop_list%}
            {% if h.id == pd.stop_id%}
            <option value="{{pd.id}}">{{h.stop_name}}</option>
            {%endif%}
        {% endfor %}
    {% endfor %}
</select>

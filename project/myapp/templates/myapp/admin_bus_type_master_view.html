{% extends 'myapp/admin_base1.html' %}
{% load static %}
{% block title %}Bus Type Details{% endblock %}
{% block body %}
<center>
    <h1>Bus Type Details</h1>
    <div class="container">
    <form role="form" name="frm" action="" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
            </thead>
            {% for jm in bus_list %}
            <tbody>
            <tr>
                <td>{{ jm.id }}</td>
                <td>{{ jm.bus_type }}</td>
                <td>
                    <button type="button" class="btn btn-warning" onclick="location.href='../admin_bus_type_master_edit?id={{ jm.id }}'">Edit</button>
                    <button type="button" class="btn btn-danger" onclick="location.href='../admin_bus_type_master_delete?id={{ jm.id }}'">Delete</button>
                </td>

            </tr>
            <tbody>
            {% endfor %}
        </table>
        <button type="button" class="btn btn-info" onclick="location.href='{% url 'admin_bus_type_master_add' %}'">Add Bus Type</button></h1>
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
